<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilos compartilhados */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            color: #fff;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            height: 100vh;
            overflow: hidden;
            position: relative;
            filter: grayscale(100%);
        }

        #video-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            opacity: 0.5;
        }

        .dashboard-container {
            position: relative;
            z-index: 2;
            display: flex;
            width: 100%;
            height: 100%;
        }

        .sidebar {
            width: 250px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 1.5rem 1rem;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            animation: fadeIn 1s ease-in-out;
        }

        .sidebar-logo {
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 1rem;
        }

        .sidebar-logo img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .sidebar-nav a {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.8rem 1rem;
            color: #ccc;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease, color 0.3s ease, border-left 0.3s ease;
        }

        .sidebar-nav a:hover,
        .sidebar-nav a.active {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border-left: 3px solid #888;
        }

        .sidebar-nav a i {
            font-size: 1.2rem;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Adicionado para evitar que o conteúdo exceda */
        }

        .header {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .search-bar {
            flex: 1;
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 0.5rem 1rem;
        }

        .search-bar i {
            color: #ccc;
        }

        .search-bar input {
            background: transparent;
            border: none;
            color: #fff;
            padding-left: 0.5rem;
            outline: none;
            flex: 1;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            font-size: 0.9rem;
            text-align: right;
        }

        .dashboard-page {
            display: none;
            padding: 2rem;
            flex: 1;
            overflow-y: auto;
            animation: fadeIn 0.5s ease-in-out;
        }

        .dashboard-page.active {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .welcome-card {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            line-height: 1.6;
        }

        .welcome-card h3 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid #fff;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Estilos específicos do painel */
        .dashboard-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }
        
        .stat-card {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h4 {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: #ccc;
        }

        .stat-card .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff;
        }

        .recent-activity-list {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .recent-activity-list h3 {
            margin-bottom: 1rem;
            color: #fff;
        }

        .activity-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.8rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.9rem;
        }

        .activity-item:last-child {
            border-bottom: none;
        }
        
        .activity-icon {
            font-size: 1.2rem;
            color: #888;
        }

        .activity-details {
            flex: 1;
        }

        .activity-date {
            color: #555;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <video id="video-bg" autoplay muted loop>
        <source src="https://i.pinimg.com/originals/ca/0e/88/ca0e887559a3d5e1dd0ba81dc80c73d6.gif" type="video/mp4">
        Seu navegador não suporta vídeos.
    </video>

    <div class="dashboard-container">
        <div class="sidebar">
            <div class="sidebar-logo">
                <img src="https://i.pinimg.com/736x/da/70/57/da70575a02519773e664ecfde7ac2211.jpg" alt="Logo da Eldoria">
            </div>
            <nav class="sidebar-nav">
                <a href="painel.html" class="nav-link active"><i class="fas fa-desktop"></i> Painel</a>
                <a href="consultas.html" class="nav-link"><i class="fas fa-search"></i> Consultas</a>
            </nav>
        </div>

        <div class="main-content">
            <header class="header">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Pesquisar...">
                </div>
                <div class="info-card">
                    <i class="fas fa-user-circle"></i> <span id="user-info">Carregando...</span>
                </div>
            </header>

            <main class="dashboard-content">
                <div class="dashboard-page active" id="page-painel">
                    <div class="welcome-card">
                        <h3>Bem-vindo de volta!</h3>
                        <p>Este é o seu painel de controle. Aqui você encontra um resumo rápido das suas atividades e informações principais.</p>
                    </div>

                    <div class="dashboard-stats">
                        <div class="stat-card">
                            <h4>Total de Consultas</h4>
                            <div class="stat-value">124</div>
                        </div>
                        <div class="stat-card">
                            <h4>Último Acesso</h4>
                            <div class="stat-value">Hoje, 09:30 AM</div>
                        </div>
                    </div>

                    <div class="recent-activity-list">
                        <h3>Atividade Recente</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAf4XkKKukT8iIShBeGVycuWDTpOZoYutA",
            authDomain: "eldoria-d8f4b.firebaseapp.com",
            projectId: "eldoria-d8f4b",
            storageBucket: "eldoria-d8f4b.firebasestorage.app",
            messagingSenderId: "451330040914",
            appId: "1:451330040914:web:25e74e43f210608af3eb8b"
        };
        firebase.initializeApp(firebaseConfig);

        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                document.getElementById('user-info').textContent = user.email;
            } else {
                window.location.href = "index.html";
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.nav-link').forEach(nav => nav.classList.remove('active'));
            const activeLink = document.querySelector('.nav-link[href="painel.html"]');
            if (activeLink) {
                activeLink.classList.add('active');
            }
        });
    </script>
</body>
</html>
