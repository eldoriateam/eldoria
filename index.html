    <!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Arial', sans-serif;
                background: #000;
                color: #fff;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                overflow: hidden;
                position: relative;
                filter: grayscale(100%);
            }

            #video-bg {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                object-fit: cover;
                z-index: 1;
                opacity: 0.5;
            }

            .container {
                position: relative;
                z-index: 2;
                background: rgba(0, 0, 0, 0.7);
                backdrop-filter: blur(10px);
                padding: 2.5rem;
                border-radius: 20px;
                border: 1px solid rgba(255, 255, 255, 0.2);
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
                width: 100%;
                max-width: 400px;
                animation: fadeIn 1s ease-in-out;
                transform-style: preserve-3d;
                transition: transform 0.5s ease, box-shadow 0.5s ease;
            }

            .container:hover {
                transform: rotateY(10deg) rotateX(10deg) translateY(-10px);
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.7);
            }

            .form-container {
                display: flex;
                flex-direction: column;
                gap: 1.5rem;
            }

            .form {
                display: flex;
                flex-direction: column;
                gap: 1.2rem;
            }

            h2 {
                text-align: center;
                color: #fff;
                margin-bottom: 1.5rem;
                font-size: 1.8rem;
                font-weight: 600;
                position: relative;
              
            }

            @keyframes glitch {
                0% { transform: translate(0); }
                25% { transform: translate(-2px, 2px); }
                50% { transform: translate(2px, -2px); }
                75% { transform: translate(-2px, 2px); }
                100% { transform: translate(0); }
            }

            .input-group {
                display: flex;
                align-items: center;
                gap: 0.5rem;
                background: rgba(255, 255, 255, 0.1);
                border-radius: 25px;
                padding: 0.5rem 1rem;
                transition: background 0.3s ease, box-shadow 0.3s ease;
            }

            .input-group i {
                color: #ccc;
                font-size: 1rem;
                transition: color 0.3s ease;
            }

            input {
                flex: 1;
                padding: 0.8rem;
                border: none;
                background: transparent;
                font-size: 1rem;
                outline: none;
                color: #fff;
            }

            input::placeholder {
                color: #ccc;
            }

            .input-group:focus-within {
                background: rgba(255, 255, 255, 0.2);
                box-shadow: 0 0 10px rgba(136, 136, 136, 0.5);
            }

            .input-group:focus-within i {
                color: #888;
            }

            button {
                padding: 0.8rem;
                background-color: #555;
                color: white;
                border: none;
                border-radius: 25px;
                font-size: 1rem;
                font-weight: 600;
                cursor: pointer;
                transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
                position: relative;
                overflow: hidden;
            }

            button::before {
                content: "";
                position: absolute;
                top: 50%;
                left: 50%;
                width: 300%;
                height: 300%;
                background: radial-gradient(circle, rgba(255, 255, 255, 0.3), transparent);
                transform: translate(-50%, -50%) scale(0);
                transition: transform 0.5s ease;
            }

            button:hover {
                background-color: #444;
                transform: translateY(-3px);
                box-shadow: 0 5px 15px rgba(136, 136, 136, 0.5);
            }

            button:active {
                transform: translateY(0);
            }

            button:hover::before {
                transform: translate(-50%, -50%) scale(1);
            }

            .message {
                text-align: center;
                font-size: 0.9rem;
                margin-top: 0.5rem;
                color: #ccc;
            }

            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(-20px); }
                to { opacity: 1; transform: translateY(0); }
            }

            footer {
                position: absolute;
                bottom: 10px;
                left: 50%;
                transform: translateX(-50%);
                color: #888;
                font-size: 0.9rem;
                text-align: center;
                z-index: 3;
                opacity: 0.4; /* Opacidade diminuída aqui */
            }
        </style>
    </head>
    <body>
        <video id="video-bg" autoplay muted loop>
            <source src="https://i.pinimg.com/originals/ca/0e/88/ca0e887559a3d5e1dd0ba81dc80c73d6.gif" type="video/mp4">
            Seu navegador não suporta vídeos.
        </video>

        <div class="container">
            <div class="form-container">
                <form id="loginForm" class="form">
                    <h2>eldoria</h2>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="email" id="loginEmail" placeholder="E-mail" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="loginPassword" placeholder="Senha" required>
                    </div>
                    <button type="submit">Entrar</button>
                    <p id="loginMessage" class="message"></p>
                </form>
            </div>
        </div>
        
        <footer>
            eldoriateam
        </footer>

        <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
        <script>
            // Configuração do seu projeto Firebase
            const firebaseConfig = {
                apiKey: "AIzaSyAf4XkKKukT8iIShBeGVycuWDTpOZoYutA",
                authDomain: "eldoria-d8f4b.firebaseapp.com",
                projectId: "eldoria-d8f4b",
                storageBucket: "eldoria-d8f4b.firebasestorage.app",
                messagingSenderId: "451330040914",
                appId: "1:451330040914:web:25e74e43f210608af3eb8b"
            };
            firebase.initializeApp(firebaseConfig);

            document.getElementById('loginForm').addEventListener('submit', function (e) {
                e.preventDefault();
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                const loginMessage = document.getElementById('loginMessage');
                
                firebase.auth().signInWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        // Login bem-sucedido
                        loginMessage.textContent = "Login bem-sucedido!";
                        loginMessage.style.color = "lightgreen";
                        console.log("Usuário logado:", userCredential.user);

                        // REDIRECIONAMENTO PARA home.html
                        window.location.href = "home.html";
                    })
                    .catch((error) => {
                        const errorCode = error.code;
                        
                        if (errorCode === 'auth/wrong-password') {
                            loginMessage.textContent = "Senha incorreta!";
                            loginMessage.style.color = "lightcoral";
                        } else if (errorCode === 'auth/user-not-found') {
                            loginMessage.textContent = "E-mail não cadastrado!";
                            loginMessage.style.color = "lightcoral";
                        } else if (errorCode === 'auth/invalid-email') {
                            loginMessage.textContent = "Formato de e-mail inválido!";
                            loginMessage.style.color = "lightcoral";
                        } else {
                            loginMessage.textContent = "Ocorreu um erro. Tente novamente.";
                            loginMessage.style.color = "lightcoral";
                        }
                        console.error("Erro no login:", error);
                    });
            });
        </script>
    </body>
    </html>
